<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">

    <title>Counter</title>
</head>
<body class="main-container flex justify-center items-center h-screen bg-black p-10" >
    <div class="container flex justify-center items-center  bg-gray-100 flex-col w-1/4 h-1/2 " >
        <h1 class="text-2xl font-bold mb-4 text-gray-700">Counter App</h1>
        <div id="buttons">
            <button id="start" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Start</button>
            <button id="stop" class="bg-red-500 text-white px-4 mx-auto py-2 rounded hover:bg-red-600 ">Stop</button>
            <button id="reset" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Reset</button>
        </div>
        <div id="display"  class="text-4xl font-bold text-blue-600 mb-4"><span>0</span></div>

    </div>z
    <script>
        const start =document.querySelector('#start');
        const stop= document.querySelector('#stop');
        const reset =document.querySelector('#reset');
        const display =document.querySelector('#display span')
        let counter =0;
        let intervalId;
        let isRunning =false;
        // let available =true;
        const startFunc=()=>{
            if(!isRunning){
              intervalId = setInterval(()=>{
                counter++;
                display.innerHTML =counter;
                
            },1000)
            // available= false
            isRunning =true;
        } 
            
    }
              

        
        //   if(available){
        //     start.addEventListener('click',startFunc);
            
            
        //   }
            
        
        // stop.addEventListener('click',(e)=>{
        //     clearInterval(startFunc);
        //     available =true;
        // })
        // reset.addEventListener('click',(e)=>{
        //     counter =0
        //     display.innerHTML =counter;
        //     available =true;
        // })
        const stopFunc=()=>{
            clearInterval(intervalId)
            isRunning =false;
        }
        const resetFunc =()=>{
            counter=0;
            display.textContent =counter;
            isRunning =false;
        }
        start.addEventListener('click',startFunc)
        stop.addEventListener('click',stopFunc)
        reset.addEventListener('click',resetFunc)
        
    </script>
</body>
</html>
